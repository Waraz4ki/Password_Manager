{% extends "base.html" %}

{% block stylelink %}<link rel="stylesheet" href="{{url_for('static', filename='styles/auth_base.css')}}">{% endblock %}
{% block title %}Open Database{% endblock %} 
{% block content %}
<div class="form-box">
    <div class="form-value">
        <form class="from" method="POST">
            <h2>Open Database</h2>
            <div class="inputbox">
                <ion-icon name="key-outline" onclick="showpass()"></ion-icon>
                <input name="master_key" id="master_key" type="password" required>
                <label for="">Master Key</label>
            </div>
            <div class="inputbox">
                <ion-icon name="folder-outline"></ion-icon>
                <input name="db_name" id="db_name" type="text" required>
                <label for="">Database</label>
            </div>
            <div class="forget">
                <label for=""><input name="remember" type="checkbox">Remember Database</label>                      
            </div>
            <button type="submit">Open</button>
            <div class="register">
                <p>Don't Have a Database? <a href="/create_database">Create One</a></p>
            </div>
            <div class="trouble">
                <p><a href="pass">Forgot your Master Key?</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/orgstyle.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/dropdown.css')}}">
    <title>Open Database - {{database}}</title>
</head>
<body>
    <section>
        <header>
            <div class="Button-Container" name="Button">
                <div class="button-content" name="button">
                    <div class="dropdown">
                        <button class="dropbtn">File</button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Entry</button>
                        <div class="dropdown-content">
                            <a href="/funcs/addEntry">Add Entry</a>
                            <a href="#">Edit Entry</a>
                            <a href="#">Duplicate Entry</a>
                            <a href="#">Delete Entry</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">View</button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Tools</button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Help</button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="Content" name="Content">
            <div class="Group-Container" name="Group">
                <p class="Title" style="color: white;", align="center">{{database}}</p>
                <div class="group-content" name="group">
                </div>
            </div>
            <div class="Entry-Container" name="Entry">
                <div class="entry-content">
                    <table width="100%">
                        <tr style="color: #fff;">
                            <th style="margin: 10px;">Title</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>URL</th>
                        </tr>
                        {% for entry in entries %}
                            <tr align="center">
                                {% for row in entry %}
                                    <div class="row">
                                        <td>{{row}}</td>
                                    </div>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <!--<div class="entry-content" name="entry">
                    {% for entry in entries %}
                        <div class="entry">
                            {% for row in entry %}
                                <div class="row">
                                    <p>{{row}}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>-->  
            </div>
        </div>

        <footer>
            <div class="CommandLine-Container" name="CommandLine">
                <div class="commandline-content"name="commandline">
                </div>
            </div>
        </footer>
    </section>
</body>
</html>

{% extends "base.html" %} {% block title %}Insert Entry{% endblock %} {% block
    content %}
    <form method="POST">
        <h3 align="center">Insert Entry</h3>
        <div class="form-group">
          <label for="Title">Title</label>
          <input
            type="text"
            class="form-control"
            id="Title"
            name="Title"
            placeholder="Title"
          />
        <div class="form-group">
          <label for="Name">User Name</label>
          <input
            type="text"
            class="form-control"
            id="UserName"
            name="UserName"
            placeholder="User Name"
          />
        </div>
        <div class="form-group">
          <label for="password">Set Master Key</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
          />
        <div class="form-group">
          <label for="Notes">Notes</label>
          <input
            type="text"
            class="form-control"
            id="Notes"
            name="Notes"
            placeholder="Got sth to say?"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    {% endblock %}

{% extends "base.html" %} {% block title %}Open Database - {{ text }}{% endblock %} {% block content
    %}
    <form method="POST">
      <br>
      <h3 align="center">Open Database - {{ text }}</h3>
      <div class="form-group">
        <label for="masterKEY">Master Key</label>
        <input
          type="password"
          class="form-control"
          id="masterKEY"
          name="masterKEY"
          placeholder="Enter Master Key"
        />
      </div>
      <div class="form-group">
        <label for="databaseSelect">Database</label>
        <input
          type="file"
          class="form-control"
          id="database"
          name="databaseSelect"
        />
        <input 
          type="text"
          class="form-control"
          id="database"
          name="databaseText"
        />
      </div>

      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% endblock %}

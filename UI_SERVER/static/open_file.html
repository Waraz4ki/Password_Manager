<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <title>Open Database - </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
      html,
      body {
        font-family: "Roboto", serif;
        font-size: 12px;
        background-color: #212121;
        color: #fff;
        -ms-progress-appearance: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <p>Enter Master Key</p>
      <hr />
      <br />
    </header>

    <main>
      <form method="POST">
        <label for="master_password">Master Password:</label>
        <input
          type="text"
          class="form-control"
          id="master_password"
          name="master_password"
          required
        />
        <button>Show</button>

        <br /><br />

        <label for="key_file">Key File:</label>
        <input
          type="file"
          id="database"
          name="database"
          accept=".kd"
          required
        />
        <button>Icon</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr />
      <br />
    </main>

    <footer>
      <a href="https://flask.palletsprojects.com/en/2.3.x/quickstart/">
        <button type="button" id="help">Help</button>
      </a>
      <a href="main.html">
        <button type="submit">Ok</button>
      </a>
      <button type="reset" id="help">Cancel</button>
      <br />
      <small>&copy Copyright reserved</small>
    </footer>
  </body>
</html>
